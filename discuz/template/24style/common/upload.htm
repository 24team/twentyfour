<!--{if empty($_G['uploadjs'])}-->
<link rel="stylesheet" type="text/css" href="{STATICURL}js/webuploader/webuploader.css?{VERHASH}">
<script src="{STATICURL}js/mobile/jquery.min.js?{VERHASH}"></script>
<script src="{STATICURL}js/webuploader/webuploader.min.js?{VERHASH}"></script>
<script type="text/javascript" src="{$_G[setting][jspath]}webuploader.js?{VERHASH}"></script>
<!--<script type="text/javascript" src="{$_G['style']['mistaticdir']}/jsapp/uploader.js"></script>-->
{eval $_G['uploadjs'] = 1;}
<script type="text/javascript">
    var upload = new SWFUpload({
            upload_url: "{$_G[siteurl]}misc.php?mod=swfupload&action=swfupload&operation=upload&fid=$_G[fid]",
            post_params: {"uid" : "$_G[uid]", "hash":"$swfconfig[hash]"},
            file_size_limit : "$swfconfig[max]",
            file_types : "$swfconfig[attachexts][ext]",
            file_types_description : "$swfconfig[attachexts][depict]",
            file_upload_limit : $swfconfig['limit'],
            file_queue_limit : 0,
            swfupload_preload_handler : preLoad,
            swfupload_load_failed_handler : loadFailed,
            file_dialog_start_handler : fileDialogStart,
            file_queued_handler : fileQueued,
            file_queue_error_handler : fileQueueError,
            file_dialog_complete_handler : fileDialogComplete,
            upload_start_handler : uploadStart,
            upload_progress_handler : uploadProgress,
            upload_error_handler : uploadError,
            upload_success_handler : uploadSuccess,
            upload_complete_handler : uploadComplete,
            button_image_url : "{IMGDIR}/uploadbutton_small.png",
            button_placeholder_id : "spanButtonPlaceholder",
            button_width: 17,
            button_height: 25,
            button_cursor:SWFUpload.CURSOR.HAND,
            button_window_mode: "transparent",
            custom_settings : {
                progressTarget : "attachlist",
                uploadSource: 'forum',
                uploadType: 'attach',
                <!--{if $swfconfig['maxsizeperday']}-->
                maxSizePerDay: $swfconfig['maxsizeperday'],
                <!--{/if}-->
                <!--{if $swfconfig['maxattachnum']}-->
                maxAttachNum: $swfconfig['maxattachnum'],
                <!--{/if}-->
                uploadFrom: 'fastpost'
            },
            debug: false
    });
</script>
<!--{/if}-->
