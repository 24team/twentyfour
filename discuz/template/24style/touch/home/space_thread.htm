
<!--{template common/header}-->

<!-- header start -->
<header class="header">
    <div class="nav">
       <a href="home.php?mod=space&uid=1&do=profile&mycenter=1" class="z wubianfont iconback fznav grey"></a>
	   <span>{lang mythread}</span>
	   <a href="forum.php" class="y wubianfont iconhomepage fznav grey"></a>
   </div>
</header>
<!-- header end -->
<!-- main threadlist start -->
<div class="threadlist">
	<ul>
	<!--{if $list}-->
		<!--{loop $list $thread}-->
			<li>
				<!--{if $viewtype == 'reply' || $viewtype == 'postcomment'}-->
				<a href="forum.php?mod=redirect&goto=findpost&ptid=$thread[tid]&pid=$thread[pid]">
					<span>$thread[subject]</span>
					<!--{if in_array($thread['displayorder'], array(1, 2, 3, 4))}-->
						<span class="icon icon_ding">&#32622;&#39030;</span>
					<!--{elseif $thread['attachment'] == 2}-->
						<span class="icon icon_tu">&#22270;&#29255;</span>
					<!--{/if}-->
				</a>
				<!--{else}-->
				<a href="forum.php?mod=viewthread&tid=$thread[tid]" {if $thread['displayorder'] == -1}class="grey"{/if}>
					<span>$thread[subject]</span>
					<!--{if in_array($thread['displayorder'], array(1, 2, 3, 4))}-->
						<span class="icon icon_ding">&#32622;&#39030;</span>
					<!--{elseif $thread['attachment'] == 2}-->
						<span class="icon icon_tu">&#22270;&#29255;</span>
					<!--{/if}-->
				</a>
				<!--{/if}-->
				<span class="num wubianfont iconcomment">{$thread[replies]}</span>
			</li>
		<!--{/loop}-->
	<!--{else}-->
		<li>{lang no_related_posts}</li>
	<!--{/if}-->
	</ul>
	$multi
</div>
<!-- main threadlist end -->
